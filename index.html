<!DOCTYPE html>
<html lang="en">

<head>
    <!--DON'T TOUCH THE META TAG-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <!--Linking style.css to html-->
    <link rel="stylesheet" href="style.css">
    <!--Tab title-->
    <title>Play Games!</title>
    <!--Using Google Fonts for file text fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>

<body>
    <h1 id="title" align="center">pkannam0.github.io</h1>

    <br>
    <br>

    <!--Starting of coinflip game-->
    <script src="./JavaScript/coinflip.js"></script>
    <h2 id="head" class="animate__animated animate__slideInLeft">1. Flip a coin!</h2>
    <button id="button1" onclick="printMessage()" class="animate__animated animate__slideInLeft">Click me to flip the
        coin!</button>
    <!--Ending of coinflip game-->

    <br>
    <br>
    <br>
    <br>
    <br>

    <!--Starting of 8ball game-->
    <script src="./JavaScript/8ball.js"></script>
    <h2 id="head" class="animate__animated animate__slideInLeft">2. 8ball Game</h2>
    <button id="button1" onclick="eightball()" class="animate__animated animate__slideInLeft">Click me to play 8ball!</button>
    <!--Ending of 8ball game-->

    <br>
    <br>
    <br>
    <br>
    <br>


    <!--Starting of ping pong game-->
    <h2 id="head" class="animate__animated animate__slideInLeft">3. Ping-Pong Game</h2>
    <h4 class="animate__animated animate__slideInLeft">•  Left Paddle: W = Up, S = Down</h4>
    <h4 class="animate__animated animate__slideInLeft">• Right Paddle: A = Up, D = Down</h4>
    <canvas width="750" height="585" id="game2"></canvas>
    <script src="./JavaScript/pingpong.js"></script>

    <br>
    <br>
    <br>
    <br>
    <br>

    <h1 id="head" class="animate__animated animate__slideInLeft">4. Flappy Bird</h1>
    <canvas id="myCanvas" width=600 height=480
        style="background:url('http://s2js.com/img/etc/flappyback.png');  background-size: 100%; height: 95% " </canvas>
    <script src="./JavaScript/flap.js"></script>

</body>

</html>
