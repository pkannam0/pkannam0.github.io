<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
            <title>Document</title>

</head>
<body> 
    <canvas id=canvas height=550 width=1000 style="border:1px solid #000000;">
    </canvas>
    <script>
    /*
    -bird
    -obstacles
    -move bird
    -timer
    -rect(background)
    
    
    */
    var keyword = 'flappy bird';

    function OnLoad()
    {
        search = new google.search.ImageSearch(https://www.google.com/imgres?imgurl=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fen%2F0%2F0a%2FFlappy_Bird_icon.png&imgrefurl=https%3A%2F%2Fen.wikipedia.org%2Fwiki%2FFlappy_Bird&tbnid=PzkBZA2DsmKAvM&vet=12ahUKEwiRj8qkz7DqAhUWG3IKHQIJAVsQMygAegUIARDUAQ..i&docid=MTPI2n4U2zldxM&w=175&h=175&q=flappy%20bird%20pics&ved=2ahUKEwiRj8qkz7DqAhUWG3IKHQIJAVsQMygAegUIARDUAQ);

        search.setSearchCompleteCallback(this, searchComplete, null);

        search.execute(keyword);
    }

    function searchComplete()
    {
        if (search.results && search.results.length > 0)
        {
            var rnd = Math.floor(Math.random() * search.results.length);

            //you will probably use jQuery and something like: $('body').css('background-image', "url('" + search.results[rnd]['url'] + "')");
            document.body.style.backgroundImage = "url('https://www.google.com/imgres?imgurl=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fen%2F0%2F0a%2FFlappy_Bird_icon.png&imgrefurl=https%3A%2F%2Fen.wikipedia.org%2Fwiki%2FFlappy_Bird&tbnid=PzkBZA2DsmKAvM&vet=12ahUKEwiRj8qkz7DqAhUWG3IKHQIJAVsQMygAegUIARDUAQ..i&docid=MTPI2n4U2zldxM&w=175&h=175&q=flappy%20bird%20pics&ved=2ahUKEwiRj8qkz7DqAhUWG3IKHQIJAVsQMygAegUIARDUAQ" + search.results[rnd]['url'] + "')";
        }
    }

    function Game(){
        
        this.ctx = canvas.getContext('2d')
        this.scale = 20;
        this.nx = Math.floor(canvas.width/this.scale);
        this.ny = Math.floor(canvas.height/this.scale);
        this.Rect = function(x, y, w, h, fs){
            this.ctx.fillStyle = "blue";
            this.ctx.fillRect(x*this.scale, y*this.scale, w*this.scale - 1, h*this.scale - 1);
    
};
    }
draw = function(){

this.draw = function(){
       this.Rect(0,0, this.nx, this.ny, 'yellow')
}

window.onload = function () {
    new Game();
    }

}

    </script>
</body>
</html>
