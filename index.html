<!DOCTYPE html>
<html lang="en">

<head>
    <!--DON'T TOUCH THE META TAG-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <!--Linking style.css to html-->
    <link rel="stylesheet" href="style.css">
    <!--Tab title-->
    <title>Play Games!</title>
    <!--Using Google Fonts for file text fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>

<body>
    <!--Starting of canvas and flappy bird game-->
    <h2 id="head" class="animate__animated animate__slideInLeft">1. Flappy Bird Game 🐥</h2>
    <canvas id=canvas height=550 width=1000 style="border:1px solid #000000;">
    </canvas>
    <script src="./flappybird.js"></script>
    <!--Ending of flappy bird game-->

    <br>
    <br>

    <!--Starting of coinflip game-->
    <script src="./Games/coinflip.js"></script>
    <h2 id="head" class="animate__animated animate__slideInLeft">2. Flip a coin! 🔄</h2>
    <button id="button1" onclick="printMessage()" class="animate__animated animate__slideInLeft">Click me to flip the
        coin!</button>
    <!--Ending of coinflip game-->

    <br>
    <br>
    <br>
    <br>
    <br>

    <!--Starting of 8ball game-->
    <script src="./Games/8ball.js"></script>
    <h2 id="head" class="animate__animated animate__slideInLeft">3. 8ball Game 🎱</h2>
    <button id="button1" onclick="eightball()" class="animate__animated animate__slideInLeft">Click me to play
        8ball!</button>
    <!--Ending of 8ball game-->
    
    <br>
    <br>
    <br>
    <br>
    <br>

    <h2 id="head" class="animate__animated animate__slideInLeft">4. Ping-Pong Game 🏓</h2>
    <h4>⬅️  Left Paddle: W = Up, A = Down</h4> 
    <h4>➡️  Right Paddle: A = Up, D = Down</h4>
    <canvas width="750" height="585" id="game"></canvas>
    <script src="./Games/pingpong.js"></script>

    <br>
    <br>
    <br>
    <br>
    <br>

</body>

</html>
